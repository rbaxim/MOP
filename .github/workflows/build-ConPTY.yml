name: Build C# ConPTY Wrapper

on:
  push:
    paths:
      - 'ConPTYBridge/**'
      - '.github/workflows/build-ConPTY.yml'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build Release
        # We build directly into a flat 'dist' folder to avoid path confusion
        run: dotnet build ./ConPTYBridge/ConPTYBridge.csproj -c Release -o ./dist

      - name: Commit and Push DLL
        shell: bash
        run: |
          # Define absolute paths using the GitHub Workspace variable
          ROOT_DIR="$GITHUB_WORKSPACE"
          SOURCE_DLL="$ROOT_DIR/dist/ConPTYBridge.dll"
          TARGET_DIR="$ROOT_DIR/ConPTYBridge/bin/Release/net8.0"

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 1. Create the target directory using absolute path
          mkdir -p "$TARGET_DIR"

          # 2. Copy the file from the absolute source to the absolute target
          cp -f "$SOURCE_DLL" "$TARGET_DIR/"

          # 3. Move into the root to execute Git commands safely
          cd "$ROOT_DIR"

          # 4. Git add using the path relative to the REPO root (Git requires this)
          git add -f "ConPTYBridge/bin/Release/net8.0/ConPTYBridge.dll"

          # 5. Commit and Push
          if git diff --staged --quiet; then
            echo "No changes detected in the DLL; skipping commit."
          else
            git commit -m "build: update ConPTYBridge binary [skip ci]"
            git push
          fi