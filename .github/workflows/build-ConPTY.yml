name: Build C# ConPTY Wrapper

on:
  push:
    paths:
      - 'ConPTYBridge/**'
      - '.github/workflows/build-ConPTY.yml'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build Release
        # We build directly into a flat 'dist' folder to avoid path confusion
        run: dotnet build ./ConPTYBridge/ConPTYBridge.csproj -c Release -o ./dist

      - name: Commit and Push DLL
        shell: bash
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 1. Create your target directory in the repo structure
          TARGET_PATH="ConPTYBridge/bin/Release/net8.0"
          mkdir -p "$TARGET_PATH"

          # 2. Copy the DLL from the flat 'dist' folder to the target
          cp ./dist/*.dll "$TARGET_PATH/"

          # 3. Add the file (using quotes to handle Windows pathing styles)
          git add "$TARGET_PATH/*.dll"

          # 4. Check status and push
          if git diff --staged --quiet; then
            echo "No changes to binary; skipping commit."
          else
            git commit -m "build: update ConPTYBridge binary [skip ci]"
            git push
          fi