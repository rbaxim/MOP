name: Build C# ConPTY Wrapper

on:
  push:
    paths:
      - 'ConPTYBridge/**' # Only run when C# code changes

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest # Required for kernel32.dll and P/Invoke

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./ConPTYBridge/ConPTYBridge.csproj

      - name: Build Release
        run: dotnet build ./ConPTYBridge/ConPTYBridge.csproj -c Release --no-restore -o ./build-output

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ConPTY-Wrapper-Binary
          path: ./ConPTYBridge/bin/Release/net8.0/

      - name: Commit and Push DLL
        shell: bash
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Force add the DLL from the explicit output folder
          git add ./build-output/*.dll
          
          # Only commit if there are actually changes to avoid errors
          if git diff --staged --quiet; then
            echo "No changes to binary; skipping commit."
          else
            git commit -m "build: update ConPTYBridge binary [skip ci]"
            git push
          fi