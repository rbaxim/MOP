name: Build C# ConPTY Wrapper

on:
  push:
    paths:
      - 'ConPTYBridge/**'
      - '.github/workflows/build-ConPTY.yml'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./ConPTYBridge/ConPTYBridge.csproj

      - name: Build Release
        run: dotnet build ./ConPTYBridge/ConPTYBridge.csproj -c Release --no-restore -o ./build-output

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ConPTY-Wrapper-Binary
          path: ./ConPTYBridge/bin/Release/net8.0/

      - name: Commit and Push DLL
        shell: bash
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 1. Create the destination folder if it doesn't exist
          DEST_DIR="./ConPTYBridge/bin/Release/net8.0"
          mkdir -p $DEST_DIR

          # 2. Move the DLL from the output folder to your preferred folder
          cp ./build-output/*.dll $DEST_DIR/

          # 3. Stage ONLY the specific DLL file
          git add "$DEST_DIR/*.dll"

          # 4. Commit and Push (with a check to avoid empty commits)
          if git diff --staged --quiet; then
            echo "No changes to binary; skipping commit."
          else
            git commit -m "build: update ConPTYBridge binary [skip ci]"
            git push
          fi