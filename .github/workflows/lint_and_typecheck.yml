name: Type Checks

on: [push, pull_request]

permissions:
  contents: read
  security-events: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Run Ruff
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          export PATH="$HOME/.local/bin:$PATH"
          uv --version
          uv venv
          uv sync --group dev
          uv run ruff check .

  typecheck:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Run mypy
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          export PATH="$HOME/.local/bin:$PATH"
          uv --version
          uv venv
          uv sync --group dev --group unix
          uv run mypy . --explicit-package-bases --ignore-missing-imports

  bandit:
    needs: typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install Bandit with SARIF support
        run: pip install "bandit[sarif]"

      - name: Run Bandit
        continue-on-error: true
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          export PATH="$HOME/.local/bin:$PATH"
          uv --version
          uv venv
          uv sync --group dev --group unix
          uv run bandit -r . -c pyproject.toml -f sarif -o bandit-report.sarif

      - name: Upload Bandit SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-report.sarif
